<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="/image/common/logo.png">
    <link rel="stylesheet" th:href="@{/css/common/index.css}">
    <link rel="stylesheet" th:href="@{/css/member/emailLogin.css}">
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<div class="login-container">
    <div class="login-content">
        <h2>TimeVenture에 오신것을 환영합니다!</h2>
        <p>시작하려면 로그인하세요</p>
        <div class="email-input">
            <input type="email" value="ooooo@naver.com" readonly>
        </div>
        <div class="password-input">
            <input type="password" placeholder="비밀번호">
        </div>
        <a href="/forgotPassword" class="forgot-password">비밀번호를 잊으셨나요?</a>
        <button class="continue-button" onclick="continueNext()">계속</button>
    </div>
</div>

<script>
    function continueNext() {
        // 페이지 이동을 처리하는 JavaScript 코드
        window.location.href = "/emailLogin";
    }
</script>
</body>
</html>
