<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeVenture</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="/image/common/logo.png">
    <link rel="stylesheet" th:href="@{/css/common/index.css}">
    <link rel="stylesheet" th:href="@{/css/member/loginFirstProj.css}">
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<div class="project_setup-container">
    <div class="project_setup-form">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <h2>첫 번째 프로젝트를 설정하겠습니다</h2>
        <p>회원님과 팀이 현재 수행하는 업무는 무엇인가요?</p>
        <input class="project_setup-input" type="text" placeholder="예: 교차 기능팀 프로젝트 계획">
        <button class="project_setup-continue-button" onclick="continueSetup()">계속</button>
    </div>
</div>

<script>
    function continueSetup() {
        // 페이지 이동을 처리하는 JavaScript 코드
        window.location.href = "/loginNewTask";
    }
</script>
</body>
</html>
