<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <title>kanbanBoard</title>
    <link rel="stylesheet" href="/css/project/kanbanBoardList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
          integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>@import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');</style>
</head>
<body>
<form class="kanban_input_container">
    <div class="kanban_board">
        <div class="kanban_column" id="todo">
            <h3>Todo</h3>
            <div class="kanban_task_list" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div th:each="task : ${todoTasks}" th:id="${task.tid}" th:text="${task.title}"
                     class="kanban_task" draggable="true" ondragstart="dragStart(event)"></div>
            </div>
            <form action="/tasks" method="post">
                <input type="hidden" name="pid" th:value="${project.id}">
                <input type="text" name="title" placeholder="Title">
                <textarea name="content" placeholder="Content"></textarea>
                <select name="priority">
                    <option value="LOW">Low</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                </select>
                <input type="submit" value="Create Task">
            </form>
        </div>
        <div class="kanban_column" id="doing">
            <h3>Doing</h3>
            <div class="kanban_task_list" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div th:each="task : ${doingTasks}" th:id="${task.tid}" th:text="${task.title}"
                     class="kanban_task" draggable="true" ondragstart="dragStart(event)"></div>
            </div>
        </div>
        <div class="kanban_column" id="done">
            <h3>Done</h3>
            <div class="kanban_task_list" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div th:each="task : ${doneTasks}" th:id="${task.tid}" th:text="${task.title}"
                     class="kanban_task" draggable="true" ondragstart="dragStart(event)"></div>
            </div>
        </div>
        <div class="kanban_column" id="hold">
            <h3>Hold</h3>
            <div class="kanban_task_list" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div th:each="task : ${holdTasks}" th:id="${task.tid}" th:text="${task.title}"
                     class="kanban_task" draggable="true" ondragstart="dragStart(event)"></div>
            </div>
        </div>
    </div>
</form>
<script src="/js/project/kanbanBoardList.js"></script>
</body>
</html>
